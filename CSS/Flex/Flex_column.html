<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .d1{
            /*flex弹性布局需制定一个容器*/
            display:flex;
            /*flex-flow:column布局时，需指定高度*/
            flex-flow:column;
            height: 500px;
        }
        .d2{
            border:1px red solid;
            width: 80px;
            /*d2的高度随flex属性的改变而改变，height无效*/
            height: auto;
            margin: 2px;
            /*flex:1;*/
        }
    </style>
</head>
<body>
    <div class="d1">
        <!-- flex属性已百分比的形式列出占比，如1占6分之1 -->
        <div class="d2" style="flex:1">1</div>
        <div class="d2" style="flex:2">2</div>
        <div class="d2" style="flex:3">3</div>
    </div>
</body>
</html>
