<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        img{
            background-color:#d2c7c7;
            float:left;
            margin:50px;
            width:142px;
            height:213px;
        }
        #id1{
            transform:scaleX(1.5);
        }
        #id2{
            transform:scaleY(1.5);
        }
        #id3{
            transform:scale(1.8,1.2);
        }
        #id4 img{
            margin:0px;
            /*translate可将元素以原有的位置为基础向指定方向移动，而不影响在X,Y轴上的其他Web元素*/
            transform:translate(100px, 80px);
        }
    </style>
</head>
<body>
    <h2>依次为：原图，scaleX,scaleY,scale缩放</h2>
    <img id="id0" src="boy.jpg" height="426" width="640" alt="" />
    <img id="id1" src="boy.jpg" height="426" width="640" alt="" />
    <img id="id2" src="boy.jpg" height="426" width="640" alt="" />
    <img id="id3" src="boy.jpg" height="426" width="640" alt="" />
    <hr style="clear:both"/>
    <h3>位移移动</h3>
    <div id="id4">
        <img src="boy.jpg" height="426" width="640" alt="" />
    </div>
</body>
</html>
