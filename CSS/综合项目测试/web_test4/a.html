<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="swiper/swiper.min.js"></script>
    <script type="text/javascript" src="swiper/swiper.animate1.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="swiper/css/animate.min.css" />
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }    
    body,
    html {
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide>* {
        position: absolute;
    }
    #bg1,
    #bg2,
    #bg3 {
        width: 100%;
        height: 100%;
    }   

    .title {
        top: 10%;
        color: blue;
        width: 100%;
        text-align: center;
    } 
    </style>

</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="image/bg1.jpg" id="bg1" />
                <h1 class="ani title" swiper-animate-effect="swing" swiper-animate-duration="1s">深职H5设计展</h1>
            </div>
            <div class="swiper-slide">
                <img src="image/bg2.jpg" id="bg2" />
                <h1 class="ani title" swiper-animate-effect="bounceIn" swiper-animate-duration="1s">活动介绍</h1>
            </div>
            <div class="swiper-slide">
                <img src="image/bg3.jpg" id="bg3" />
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    new Swiper('.swiper-container',{
        direction:'vertical',
        onInit: function(swiper) { 
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
</script>
