<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="swiper/swiper.min.js"></script>
    <script type="text/javascript" src="swiper/swiper.animate1.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="swiper/css/animate.min.css" />
    <style type="text/css">
    /*清除默认内外边距，以使页面只占一个屏幕    */
    *{
        margin:0;
        padding:0;
    }
    body,
    html{
        height: 100%;
    }
    .swiper-container{
        width: 100%;
        height: 100%;
    }
    #bg1,
    #bg2,
    #bg3{
        width: 100%;
        height: 100%;
    }
    /*设置swiper-slide中所有的内容为absolute*/
    .swiper-slide>*{
        position: absolute;
    }
    .title{
        top:10%;
        width: 100%;
        color:blue;
        text-align: center;
    }
    #cover-border{
        /*相对于视口的宽度。视口被均分为100单位的vw */
        width: 80vw;
        height: 80vw;
        top: 30%;
        left: 10vw;
        border:5px gray solid;
    }
    #cover{
        width: 100%;
        height: 100%;
    }
    .description{
        width: 80vw;
        height: 17vw;
        top: 30%;
        left: 10vw;
        font-size: 25px;
    }
    .location{
        width:100%;
        text-align: center;
        bottom:10%;
    }
    .picture{
        border:5px grey solid;
    }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="image/bg1.jpg" id="bg1"/>
                <h1 class="ani title" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">H5深职动画展</h1>
                <div id="cover-border">
                    <img src="image/cover.jpg" id="cover"/>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="image/bg2.jpg" id="bg2"/>
                <h1 class="ani title" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">活动介绍</h1>
                <div class="description">
                    <p>该活动发起者为计算机工程学院，皆在培养程序员艺术审美。</p>
                    <p>期待您的参加...</p>
                </div>
                <div class="location">
                    <p>活动地点：西丽湖校区中心广场</p>
                    <p>活动时间：2018年11月10日<p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="image/bg3.jpg" id="bg3"/>
                <img src="image/pic1.jpg" class="picture ani" swiper-animate-effect='zoomIn' swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" />
                <img src="image/pic2.jpg" class="picture" />
                <img src="image/pic3.jpg" class="picture" />
                <img src="image/pic4.jpg" class="picture" />
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    new Swiper('.swiper-container',{
        direction:'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper){ 
             swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 

    });
</script>
