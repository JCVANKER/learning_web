<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="swiper/swiper.min.js"></script>
    <script type="text/javascript" src="swiper/swiper.animate1.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="swiper/css/animate.min.css" />
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    #bg1,
    #bg2,
    #bg3 {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        position: relative;
    }

    .swiper-slide>* {
        position: absolute;
    }

    .title {
        top: 10%;
        color: blue;
        width: 100%;
        text-align: center;
    }

    #cover-border {
        width: 80vw;
        height: 80vw;
        top: 30%;
        left: 10vw;
        border:5px gray solid;
    }

    #cover {
        height: 100%;
        width: 100%;
    }
    /*第二页*/

    .description {
        width: 90%;
        left: 5%;
        height: 40%;
        top: 30%;
        font-size: 1.5em;
        overflow: hidden;
    }

    .location {
        width: 100%;
        text-align: center;
        bottom: 10%;
    }

    .picture {
        border: 5px gray solid;
    }

    .picture:nth-child(2) {
        width: 50vw;
        height: 50vw;
        top: 20%;
        transform: rotateZ(20deg);
    }

    .picture:nth-child(3) {
        width: 50vw;
        height: 50vw;
        top: 30%;
        left: 20%;
        transform: rotateZ(-30deg);
    }

    .picture:nth-child(4) {
        width: 70vw;
        height: 70vw;
        top: 10%;
        left: 50%;
        transform: rotateZ(50deg);
    }

    .picture:nth-child(5) {
        width: 60vw;
        height: 60vw;
        top: 60%;
        left: 40%;
        transform: rotateZ(-15deg);
    }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="image/bg1.jpg" id="bg1" />
                <h1 class="title ani" swiper-animate-effect="swing" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">深职H5设计展</h1>
                <div id="cover-border">
                    <img src="image/cover.jpg" id="cover" />
                </div>
            </div>
            <div class="swiper-slide">
                <img src="image/bg2.jpg" id="bg2" />
                <h1 class="title ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">活动介绍</h1>
                <div class="description">
                    <p>该活动发起者为计算机工程学院，旨在培养程序员艺术审美。</p>
                    <p>期待你的参加...</p>
                </div>
                <div class="location">
                    <p>活动地点：西丽湖校区中心广场</p>
                    <p>活动时间：2018年11月10日</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="image/bg3.jpg" id="bg3" />
                <img src="image/pic1.jpg" class="picture ani" swiper-animate-effect='zoomIn' swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" />
                <img src="image/pic2.jpg" class="picture" />
                <img src="image/pic3.jpg" class="picture" />
                <img src="image/pic4.jpg" class="picture" />
            </div>
        </div>
    </div>
</body>

</html>
<script>
window.onload = function() {
    new Swiper('.swiper-container', {
        direction: 'vertical',
        onInit: function(swiper) {
            swiperAnimateCache(swiper); 
            swiperAnimate(swiper); 
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); 
        }
    });
}
</script>
