<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            margin: 20px;
            padding: 5px;
            border:10px red solid;
        }
        #div2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">默认width和height指的是内容区域的宽度和高度</div>
    <div id="div2">box-sizing: border-box :设置的width和height包括边框</div>
</body>
</html>
