<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #img1{
            -webkit-mask-image: url(021.png);
            -webkit-mask-repeat: no-repeat;
            /*positio
            -webkit-mask-position:0px n为x、y轴*/0px;
        }
    </style>
</head>
<body>
    <img id="img1" src="boy.jpg" height="426" width="640" alt="" />
</body>
</html>
<script type="text/javascript">
    var x=0,y=0;
    var movex=true,movey=true;
    // interval：间隔，setInterval设置每间隔执行第一个参数的函数
    setInterval(function(){
            if(movex){
                x++;
                if(x>=640-280){
                    movex=false;
                }
            }
            else
            {
                x--;
                if(x<=0)
                {
                    movex=true;
                }
            }
            if(movey){
                y++;
                if(y>=426-280){
                    movey=false;
                }
            }
            else{
                y--;
                if(y<=0)
                {
                    movey=true;
                }
            }
            document.getElementById("img1").style.webkitMaskPosition=x+"px "+y+"px";
    }, 10);
</script>
