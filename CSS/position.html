<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <p style="left:10px;top:20px;">没有设定position属性，默认static，静态定位元素不会受到top,bottom,left,right的影响</p>
    <p style="position:relative;left:10px;top:100px;">1：relative属性，相对其正常位置移动</p>
    <p>2：由于1设置了relative相对位置，原本所占的空间不会改变</p>
    <p style="position:fixed;top:30px;right:100px">广告（fixed相对于浏览器窗口位置，会随窗口缩放而改变位置）</p>
    <p style="position:absolute;">absolute相对于已定位父元素，不占据空间，可重叠</p>
</body>
</html>
