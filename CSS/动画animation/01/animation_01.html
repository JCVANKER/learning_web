<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    #img1{
        width: 100%;
    }
    #div1{
        position:fixed;
        bottom:20%;
        left:50%;
        /*左挪半个图像，居中*/
        margin-left:-40px;
        animation:x 1s infinite alternate;
    }
    @keyframes x{
        from{
            bottom:20%;
        }
        to{
            bottom:10%;
        }
    }
    </style>
</head>
<body>
    <div>
        <img id="img1" src="bg01.jpg"alt="" />
    </div>
    <div id="div1">
        <img src="slider_btn.png" height="41" width="79" alt="" />
    </div>
</body>
</html>
