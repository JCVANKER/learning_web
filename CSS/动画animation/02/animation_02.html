<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            margin:50px;
            width: 80px;
            height: 50px;
            background-color: red;
            border-radius:10px;
            color:white;
            position:relative;
            animation:x 5s infinite alternate;
        }
        @keyframes x{
            0%{
                transform:rotate(0deg);
                left:0px;
            }
            20%{
                transform:rotate(20deg);
                left:0px;
            }
            50%{
                transform:rotate(0deg);
                left:300px;
                background-color: blue;
            }
            100%{
                transform:rotate(-360deg);
                left:0px;
            }
        }
    </style>
</head>
<body>
    <div>动画</div>
</body>
</html>
