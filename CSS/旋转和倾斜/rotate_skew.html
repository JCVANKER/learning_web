<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            float:left;
            font-weight:bold;
            margin:50px;
        }
        #id1{
            transform:rotateX(45deg);
        }
        #id2{
            transform:skewX(50deg);
        }
        #id3{
            transform:skewY(30deg);
        }
        #id4{
            transform:skew(15deg,15deg);
        }
    </style>
</head>
<body>
    <div id="id1"><span>旋转45°</span></div>
    <div id="id2">X倾斜30°</div>
    <div id="id3">Y倾斜30°</div>
    <div id="id4">X,Y倾斜15°</div>
</body>
</html>
