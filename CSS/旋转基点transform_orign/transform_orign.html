<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    img{
        width:200px;
        height:231px;
    }
    div{
        width: 300px;
        height: 300px;
        background-color: green;
        display:inline-block;
    }
    #id0, #id1{
        margin:10px 0 0 100px;
    }
    #id0 img{
        transform:rotate(45deg);
    }
    #id1 img{
        transform-origin: left top;
        transform:rotate(45deg);
    }
    </style>
</head>
<body>
    <h2>绿色背景为原始位置，依次：默认中心，自定义中心</h2>
    <div id="id0">
        <img src="boy.jpg"  alt="" />
    </div>
    <div id="id1">
        <img src="boy.jpg" alt="" />
    </div>
</body>
</html>
