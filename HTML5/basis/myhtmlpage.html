<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>Document</title>
	<style></style>
</head>
<body>
	<form methon="post" action="#">
		<label type="text" for="username">用户名：</label>
		<input type="text" name="username" id="username">
		<label type="password" for="password">密码：</label>
		<input type="password" name="password" id="password">
		<input type="submit" name="login" value="登录">
		<input type="reset" name="login" value="重置">
		<input type="button" name="login" value="按钮">
		<br>
		你喜欢旅游？请选择：
		<br>
		<input type="radio" name="travel" value="0" checked="">喜欢
		<input type="radio" name="travel" value="1">不喜欢
		<input type="radio" name="travel" value="2">无所谓
		<br>
		你喜欢编程？请选择语言：
		<br>
		<input type="checkbox" name="language" value="0">php
		<input type="checkbox" name="language" value="1">python 
		<input type="checkbox" name="language" value="2">html5
		<br>
		<select name="city" size="4" id="city" multiple>
			<option value="BJ">北京</option>
			<option value="SH">上海</option>
			<option value="GZ">广州</option>
			<option value="SZ">深圳</option>
		</select>
		<input type="submit" name="submit" value="提交" onclick="a();">
	</form>
</body>
</html>
<script>
	function a(){
		var obj = document.getElementById("city");
		var index = obj.selectedIndex;
		if(index >=0){
			var text = obj.options[index].text;
			var value = obj.options[index].value;
			alert('索引：'+index+' 文本：'+text+' 值：'+value);
		}
		else{
			alert("请选择城市！")
		}
	}
</script>
