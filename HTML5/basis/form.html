<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <h2>下面是一个测试的表单，带有表单验证，其中required="required"表示禁止空，去除后可以为空</h2>
    <form action="">
        <label for="">Email:</label>
        <input type="email" name="user_email" required="required"/>
        <label for="">URL:</label>
        <input type="url" name="user_url" required="required"/>
        <label for="">Number:</label>
        <input type="number" name="points" min="1" max="10" required="required"/>
        <label for="">Range:</label>
        <input type="range" name="points" min="1" max="10" required="required"/>
        <hr />
        <label for="">Date:</label>
        <input type="date" name="user_date" required="required" />
        <label for="">Month:</label>
        <input type="month" name="user_date" required="required"/>
        <input type="submit" value="提交" />
    </form>
</body>
</html>
