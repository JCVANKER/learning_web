<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            border:1px red solid;
            width:300px;
            height: 300px;
            background-color: blue;
        }
        .x{
            font-size:50px;
        }
    </style>
</head>
<body>
    <div id="div1">测试文本</div>
    <button onclick="a();">方法1</button>
</body>
</html>
<script type="text/javascript">
    function a(){
        document.getElementById("div1").style.setProperty("height", "100px");
        // document.getElementById("div1").style.setProperty("background-color","red");
        // document.getElementById("div1").style.height= '100px';
        // change.style["background-color"] ="red"
        // change.style["backgroundColor"] ="red"
        // style["background-color"]:style内，中括号、双引号（单引号）、小写
        document.getElementById("div1").style.backgroundColor = "red";
        document.getElementById("div1").className="x";
    }
</script>
