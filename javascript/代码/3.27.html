<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    div {
        float: left;
        margin: 10px;
        width: 80px;
        height: 120px;
        border:1px red solid;
        background-image: url('image/deck.png');
    }
    #id1{
        transform: rotateY(180deg);
        backface-visibility:hidden;
    }
    #id2{
        transform: rotateY(180deg);
    }
    </style>
</head>

<body>
    <div id="id0">原始</div>
    <div id="id1">旋转180度不可见</div>
    <div id="id2">旋转180度可见</div>
</body>

</html>
