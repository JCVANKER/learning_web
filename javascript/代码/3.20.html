<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    div {
        background: #ccc;
        float: left;
        margin: 10px;
        width: 100px;
        height: 100px;
    }

    .shadow1 {
        box-shadow: -2px -2px 8px 2px orange;
    }

    .shadow2 {
        box-shadow: 2px 0px 10px 5px orange inset;
    }

    .shadow3 {
        box-shadow: -2px -2px 8px 2px blue, 2px 2px 8px 2px orange;
    }
    </style>
</head>

<body>
    <div class="shadow1">外阴影</div>
    <div class="shadow2">内阴影</div>
    <div class="shadow3">多阴影</div>
</body>

</html>
