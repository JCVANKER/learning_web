<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!-- 带有控件 的播放器-->
    <audio controls="controls">
        <source src="song.wma" type="audio/ogg">
        <source src="song.mp3" type="audio/mpeg"> 浏览器不支持audio标签
    </audio>
    <!-- 隐藏的背景音乐，自动循环播放-->
    <audio autoplay="autoplay" loop="loop">
        <source src="song.wma" type="audio/ogg">
        <source src="song.mp3" type="audio/mpeg"> 浏览器不支持audio标签
    </audio>
</body>

</html>
