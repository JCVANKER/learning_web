<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <form>
        <h2>下面是一个测试的表单，带有表单验证，其中required="required"表示禁止空,去除后可以为空</h2>
        E-mail:<input type="email" name="user_email" required="required" />
        URL:<input type="url" name="user_url" required="required" />
        Number:<input type="number" name="points" min="1" max="10" required="required" />
        Range：<input type="range" name="points" min="1" max="10" required="required" />
        <hr>
        Date:<input type="date" name="user_date" required="required" />
        Month:<input type="month" name="user_date" required="required" />
        <input type="submit" value="提交" />
    </form>
</body>

</html>
