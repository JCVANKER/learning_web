<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=yes">        
    <title></title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 90%;
    }

    body {
        background-image: url('image/bj.jpg');
    }

    #table {
        width: 500px;
        height: 420px;
        background-image: url('image/table.jpg');
        margin: 20px auto;
        border-radius: 10px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    #cards {
        width: 380px;
        height: 400px;
        position: relative;
        border: 1px red solid;
    }

    .card {
        width: 80px;
        height: 120px;
        position: absolute;
        cursor: pointer;
    }

    .face {
        border-radius: 10px;
        width: 100%;
        height: 100%;
        position: absolute;
        transition: transform 0.5s;
        backface-visibility: hidden;
    }

    .front {
        z-index: 3;
        background-image: url('image/deck.png');
    }
    </style>
</head>

<body>
    <div id="table">
        <div id="cards">
            <div class="card">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </div>
</body>

</html>
