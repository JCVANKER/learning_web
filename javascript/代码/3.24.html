<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    img {
        background-color: #d2c7c7;
        float: left;
        margin: 50px;
        width: 160px;
        height: 106px;
    }

    #id1 {
        transform: scaleX(1.5);
    }

    #id2 {
        transform: scaleY(1.5);
    }

    #id3 {
        transform: scale(1.8, 1.2);
    }

    div {
        width: 160px;
        height: 106px;
        background-color: yellow;
    }

    #id4 {
        margin: 0px;
        transform: translate(20px, 30px);
    }
    </style>
</head>

<body>
    <h2>依次为:原图,scaleX、scaleY、scale缩放</h2>
    <img id="id0" src="image/boy.jpg">
    <img id="id1" src="image/boy.jpg">
    <img id="id2" src="image/boy.jpg">
    <img id="id3" src="image/boy.jpg">
    <hr style="clear:both">
    <h3>位移效果</h3>
    <div>
        <img id="id4" src="image/boy.jpg">
    </div>
</body>

</html>
