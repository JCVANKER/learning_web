<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
    div {
        height: 400px;
        width: 400px;
        border: 5px gray solid;
        float: left;
        background-image: url(image/1.jpg);
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        font-size: 20px;
        text-align: center;
        line-height: 400px;
    }

    #div1 {
        background-size: 100% 100%;
    }

    #div2 {
        background-size: cover;
    }

    #div3 {
        background-size: contain;
    }
    </style>
</head>

<body>
    <div id="div1">拉伸效果</div>
    <div id="div2">不变形撑满空间，只显示部分图片</div>
    <div id="div3">不变形显示整幅图片，容器有剩余</div>
</body>

</html>
