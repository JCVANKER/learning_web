<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .pos_left {
        position: relative;
        left: -20px;
    }

    .pos_right {
        position: relative;
        left: 20px;
    }

    .pos_top {
        position: relative;
        top: -30px;
    }
    </style>
</head>

<body>
    <h2>这是位于正常位置的标题</h2>
    <h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
    <h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
    <h2>这是一个没有定位的标题</h2>
    <h2 class="pos_top">这个标题是根据其正常位置向上移动</h2>
    <p>即使相对定位元素的内容是移动,预留空间的元素仍保存在正常流动。</p>
</body>

</html>
