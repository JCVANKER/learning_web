<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="swiper/css/swiper.min.css">
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        position: relative;
        height: 100%;
    }

    .swiper-slide {
        background-size: cover;
        background-position: center;
    }

    .gallery-top {
        height: 80%;
        width: 100%;
    }

    .gallery-thumbs {
        height: 20%;
        box-sizing: border-box;
        padding: 10px;
    }

    .gallery-thumbs .swiper-slide {
        width: 25%;
        opacity: 0.4;
    }

    .gallery-thumbs .swiper-slide-active {
        opacity: 1;
    }
    </style>
</head>

<body>
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(image/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/3.jpg)"></div>
        </div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(image/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/3.jpg)"></div>
        </div>
    </div>
</body>

</html>
<script>
var galleryTop = new Swiper('.gallery-top', {
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev'
});
var galleryThumbs = new Swiper('.gallery-thumbs', {
    spaceBetween: 10,
    centeredSlides: true, //若为真，那么活动块会居中，而非默认状态下的居左
    slidesPerView: 'auto', //设置slider容器能够同时显示的slides数量(carousel模式)。 可以设置为数字（可为小数，小数不可loop），或者 'auto'则自动根据slides的宽度来设定数量。
    slideToClickedSlide: true //设置为true则点击slide时会在这个slide产生过渡
});
galleryTop.params.control = galleryThumbs;
galleryThumbs.params.control = galleryTop;
</script>
