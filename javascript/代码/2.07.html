<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!-- 指定大小，且带有用户控件的播放器 -->
    <video width="320" height="240" controls="controls">
        <source src="movie.ogg" type="video/ogg">
        <source src="movie.mp4" type="video/mp4"> 浏览器不支持video!
    </video>
    <!-- 自动播放，且循环播放-->
    <video width="320" height="240" autoplay="autoplay" loop="loop">
        <source src="movie.ogg" type="video/ogg">
        <source src="movie.mp4" type="video/mp4"> 浏览器不支持video!
    </video>
</body>

</html>
