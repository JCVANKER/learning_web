<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=yes">        
    <title></title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 90%;
    }

    body {
        background-image: url('image/bj.jpg');
    }

    #table {
        width: 500px;
        height: 420px;
        background-image: url('image/table.jpg');
        margin: 20px auto;
        border-radius: 10px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    #cards {
        width: 380px;
        height: 400px;
        position: relative;
    }

    .card {
        width: 80px;
        height: 120px;
        position: absolute;
        cursor: pointer;
    }

    .face {
        border-radius: 10px;
        width: 100%;
        height: 100%;
        position: absolute;
        transition: transform 0.5s;
        backface-visibility: hidden;
    }

    .face:hover {
        box-shadow: 0 0 50px #fff;
    }

    .front {
        z-index: 3;
        background-image: url('image/deck.png');
        transform: rotateY(180deg);
    }

    .back {
        z-index: 4;
        background-image: url('image/deck.png');
        background-position: 0 -480px;
        transform: rotateY(0deg);
    }

    .reversed .front {
        z-index: 4;
        transform: rotateY(0deg);
    }

    .reversed .back {
        z-index: 3;
        transform: rotateY(180deg);
    }

    .AJ {
        background-position: -800px -360px;
    }

    .BJ {
        background-position: -800px -240px;
    }

    .AQ {
        background-position: -880px -360px;
    }

    .BQ {
        background-position: -880px -240px;
    }

    .AK {
        background-position: -960px -360px;
    }

    .BK {
        background-position: -960px -240px;
    }
    </style>
</head>

<body>
    <div id="table">
        <div id="cards">
            <div class="card">
                <div class="front face"></div>
                <div class="back face"></div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
$(document).ready(function($) {
    var Game = {};
    // A 代表方片， B 代表梅花
    Game.classNames = [
        'AJ', 'AJ',
        'BJ', 'BJ',
        'AQ', 'AQ',
        'BQ', 'BQ',
        'AK', 'AK',
        'BK', 'BK'
    ];

    var $card = $('.card');
    for (var i = 0; i < 11; i++) {
        $card.clone().appendTo('#cards');
    };

    // 定位每张卡片,
    $('.card').each(function(index, el) {
            // console.log(index,el);
            // console.log($(el)); // 将原生元素转化成jq元素列表
            $(el)
                .css({
                    left: 100 * (index % 4) + 'px',
                    top: 140 * (parseInt(index / 4)) + 'px',
                })
                .find('.front')
                .addClass(Game.classNames[index])
        })
        .addClass('reversed');

});
</script>
