<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    div{
        margin: 10px;
    }

    /*观察不同边不同颜色*/
    .arrow1{
        width: 50px;
        height: 50px;
        border-left: 20px solid;
        border-top: 20px solid;
        border-bottom: 20px solid;
        border-right: 80px solid;
        border-color: black red green blue;        
    }
    
    /*观察宽高设为0*/
    .arrow2{
        width: 0px;
        height: 0px;
        border-left: 20px solid;
        border-top: 20px solid;
        border-bottom: 20px solid;
        border-right: 80px solid;
        border-color: black red green blue;        
    }

    /*观察三边设为透明，保留一边的效果*/
    .arrow3 {
        width: 0;
        height: 0px;
        border-left: 20px solid;
        border-top: 20px solid;
        border-bottom: 20px solid;
        border-right: 80px solid;
        border-color: transparent red transparent transparent;        
    }
    
    /*不需要的边border-left: 0px，方便定位*/
    .arrow4 {
        width: 0;
        height: 0px;
        border-left: 0px solid;
        border-top: 20px solid;
        border-bottom: 20px solid;
        border-right: 80px solid;
        border-color: transparent red transparent transparent;        
    }
    </style>
</head>
<body>
    <div class="arrow1"></div>
    <div class="arrow2"></div>
    <div class="arrow3"></div>
    <div class="arrow4"></div>
</body>
</html>
