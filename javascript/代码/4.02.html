<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title></title>
    <style>
    .option {
        position: relative;
        box-sizing: border-box;
        height: 61px;
        border-bottom: 1px solid #ddd;
    }

    .option .title {
        position: relative;
        width: 100%;
        height: 60px;
        box-sizing: border-box;
        padding-left: 16px;
        line-height: 60px;
        font-size: 14px;
        color: #444;
        text-align: left;
    }

    .option .arrow-panel {
        position: absolute;
        top: 0;
        right: 12px;
        width: 27px;
        height: 60px;
        background-image: url(image/arrow_right.png);
        background-repeat: no-repeat;
        background-position: center;
    }

    .button {
        height: 50px;
        margin-left: 32px;
        margin-right: 32px;
        margin-top: 16px;
        background-color: #f00;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
    }
    </style>
</head>

<body>
    <div class="option">
        <div class="title">清除缓存</div>
        <div class="arrow-panel">
        </div>
    </div>
    <div class="option">
        <div class="title">关于</div>
        <div class="arrow-panel">
        </div>
    </div>
    <div class="button">退出登录</div>
</body>

</html>
