<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    div {
        width: 200px;
        height: 80px;
        float: left;
    }

    #grad1 {
        background: linear-gradient(to bottom right, red, blue);
    }

    #grad2 {
        background: linear-gradient(180deg, red, blue);
    }

    #grad3 {
        background: linear-gradient(to bottom right, red, green, blue);
    }

    #grad4 {
        background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
    }
    </style>
</head>

<body>
    <div id="grad1">右下渐变</div>
    <div id="grad2">180deg渐变</div>
    <div id="grad3">多个颜色渐变</div>
    <div id="grad4">赤橙黄绿蓝靛紫</div>
</body>

</html>
