<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    div {
        background-color: green;
        display: inline-block;
    }

    #id0 img {
        transform: rotate(45deg);
    }

    #id1 {
        margin: 0 0 0 100px;
    }

    #id1 img {
        transform-origin: left top;
        transform: rotate(45deg);
    }
    </style>
</head>

<body>
    <h2>绿色背景为原始位置，依次为：默认中心，自定义中心</h2>
    <div id="id0">
        <img src="image/i1.jpg">
    </div>
    <div id="id1">
        <img src="image/i1.jpg">
    </div>
</body>

</html>
