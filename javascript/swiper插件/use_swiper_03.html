<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="swiper/swiper.min.js"></script>
    <script type="text/javascript" src="swiper/swiper.animate1.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="swiper/css/animate.min.css" />
    <style type="text/css">
    .swiper-container{
        width: 100%;
        height:200px;
    }
    .x{
        position:relative;
        left:50%;
        margin-left:-50px;
        top:50%;
        margin-top:-50px;
        font-size:50px;
        color:white;
    }
    .color-blue{
        background-color: blue;
    }
    .color-red{
        background-color: red;
    }
    .color-yellow{
        background-color: yellow;
    }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide color-blue">
                <div class="ani x" swiper-animate-effect='shake' swiper-animate-duration='0.5s'
                swiper-animate-delay='0.3s'>内容</div>
            </div>
            <div class="swiper-slide color-red">
                <div class="ani x" swiper-animate-effect='shake' swiper-animate-duration='0.5s'
                swiper-animate-delay='0.3s'>内容</div>
            </div>
            <div class="swiper-slide color-yellow">
                <div class="ani x" swiper-animate-effect='shake' swiper-animate-duration='0.5s'
                swiper-animate-delay='0.3s'>内容</div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var mySwiper = new Swiper ('.swiper-container', {
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
      swiperAnimateCache(swiper); //隐藏动画元素 
      swiperAnimate(swiper); //初始化完成开始动画
    }, 
    onSlideChangeEnd: function(swiper){ 
      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    },
    loop:true
  }) 
</script>
